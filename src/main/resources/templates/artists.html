	</form>
			</li>
		</ul>

			  </li>

				<span class="nav-link logged-as-text">Logged as: <span th:text="${#request.userPrincipal.name}"></span></span>
			  </li>
			  <li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<a class="nav-link" href="/logout">Logout</a>
			  </li>
			  <li class="nav-item ml-auto" th:unless="${#request.userPrincipal}">
				<a class="nav-link" href="/register">Register</a>
			  </li>
		</ul>
	  </div>
</nav>
	</header>
	<div class="containerArtisti my-5 text-center">
    <h1 class="h1-artisti">Artisti</h1>
 <div th:if="${artists == null or artists.isEmpty()}">Non ci sono artisti nel sistema</div>
<div class="container">

<div class="container-custom">
    <th:block th:each="artist : ${artists}">
         <div class="row custom-row" th:onclick="'redirectToArtistPage(\'' + ${artist.id} + '\')'" th:style="'cursor:pointer;'">
            <div class="col ">
                <span th:text="${artist.name + ' ' + artist.surname}">D</span>
            </div>
        </div>
    </th:block>
</div>
</div>
</div>
