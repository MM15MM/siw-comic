<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link  rel="icon" href="../static/images/boom.png" type="image/x-icon">
      <link rel="stylesheet" href="../static/css/stile.css">
    
     <!-- font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&display=swap" rel="stylesheet">
   
    <!-- titolo pagina -->
    
    <title>Nerdando-Registrazione Eseguita</title>
</head>

<body class="pagina-login">
<header>	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <div class="font-effect-anaglyph"> Nerdando</div><img src="../static/images/boom.png" height="5%" width="5%">
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

	<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item ml-auto" th:unless="${#request.userPrincipal}">
				<a class="nav-link" href="/login">Login</a>
			  </li>
			  <li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<span class="nav-link logged-as-text">Logged as: <span th:text="${#request.userPrincipal.name}"></span></span>
			  </li>
			  <li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<a class="nav-link" href="/logout">Logout</a>
			  </li>
			  <li class="nav-item ml-auto" th:unless="${#request.userPrincipal}">
				<a class="nav-link" href="/register">Register</a>
			  </li>
		</ul>
	  </div>
</nav></header>

<div class="container-reg-suc my-5 text-center">
	<h1 class="Congratulazioni"><strong>Congratulazioni ti sei registrato!</strong></h1>
	
	<div>
		<span><strong>Nome:</strong> </span>
		<span th:text="${user.name}"></span>
	</div>
	<div>
		<span><strong>Cognome: </strong></span>
		<span th:text="${user.surname}"></span>
	</div>
	<div>
		<span><strong>Email: </strong></span>
		<span th:text="${user.email}"></span>
	</div>

<div class="container-login-suc mt-4 text-center">
	<h2><strong>Login</strong></h2>
	<form th:action="@{/login}" method="POST">
		<div class="form-group">
			<label for="username"><strong>Username</strong></label>
			<input placeholder="username" type="text" class="form-control" id="username-lg" name="username" required>
		</div>
		<div class="form-group">
			<label for="password"><strong>Password</strong></label>
			<input placeholder="password" type="password" class="form-control" id="password-lg" name="password" required>
		</div>
		<div>
			<span class="pass-error" th:if="${param.error != null}" th:style="'color:red'">Username o password errati</span>
		</div>
		<button type="submit" class="btn">Login</button>
	</form>
</div></div>
	 <footer class="footer-reg-suc">
        <ul class="menu">
            <li class="menu__item">
                <a class="menu__link" th:href="@{/}">
                    Home
              </a>
            </li>

        </ul>
    </footer>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   
</body>
</html>
