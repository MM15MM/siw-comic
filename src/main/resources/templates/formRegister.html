	<h1 class="registrazione">Registrazione nuovo utente</h1>
	<div class="container-reg">
	<form th:action="@{/register}" method="POST">
		<div>
			<label>Nome:</label>
			<ul>
			 <li>
			<span><input type="text" placeholder="name" required th:field="${user.name}" /></span>
			 </li>
			  <li>
			<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'"></span>
			 </li>
			</ul>
		</div>
		<div>
			<label>Cognome:</label>
			<ul> 
			<li>
			 <span><input type="text" placeholder="surname" required th:field="${user.surname}" /></span>
			  </li>
			   <li>
			<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'"></span>
			 </li>
			 </ul>
		</div>
		<div>
			<label>Email:</label>
			<ul>
			<li>
			<span><input type="text" placeholder="email" required th:field="${user.email}" /></span>
			</li>
			<li>
			<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'"></span>
		</li>
		</ul>
		</div>
		<div>
			<label>Username:</label>
			<ul>
			<li>
			<span><input type="text" placeholder="username" required th:field="${credentials.username}" id="username"/></span>
			</li>
			<li>
			<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" th:style="'color:red'"></span>
		</li>
		</ul>
		</div>
		<div>
			<label>Password:</label>
			<ul>
			<li> <span><input type="password" placeholder="password" required th:field="${credentials.password}" /></span>
			</li>
			<li><span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'"></span>
			</li>
		</ul>
		</div>
		<div>
			<button class="btn" th:href="@{/registerSuccesLogin.html}" type="submit">Registra</button>
		</div>
	</form>
	</div>
	 <footer class="footer-reg">
