<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link  rel="icon" href="../../static/images/boom.png" type="image/x-icon">
      <link rel="stylesheet" href="../../static/css/stileAdmin.css">
    

    
    
   <title>Nerdando-Nuovo Fumetto</title> 
</head>
<body>
<header>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="font-effect-anaglyph"> Nerdando</div>
    <img src="../../static/images/boom.png" height="5%" width="5%">
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

	<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		<ul class="navbar-nav elenco">
			<li class="nav-item elenco-comics">
				<a class="nav-link" href="/admin/comics">Elenco Fumetti</a>
			</li>
			<li class="nav-item elenco-artisti">
				<a class="nav-link" href="/admin/artists">Elenco Artisti</a>
			</li>
			<li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<a class="nav-link" href="/admin/formSearchComics">Ricerca Fumetti</a>
			</li>
		</ul>
		<ul class="navbar-nav">
			<li class="nav-item ml-auto" th:unless="${#request.userPrincipal}">
				<a class="nav-link" href="/login">Login</a>
			  </li>
			  <li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<span class="nav-link logged-as-text">Logged as: <span th:text="${#request.userPrincipal.name}"></span></span>
			  </li>
			  <li class="nav-item ml-auto" th:if="${#request.userPrincipal}">
				<a class="nav-link" href="/logout">Logout</a>
			  </li>
			  <li class="nav-item ml-auto" th:unless="${#request.userPrincipal}">
				<a class="nav-link" href="/register">Register</a>
			  </li>
		</ul>
	  </div>
  </nav>
</header>
	
	<div class="container-NewComic my-5 text-center">
	<h1>Aggiungi un fumetto</h1>
	<form th:action="@{/admin/comic}" method="POST" th:object="${comic}">
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div>
			<label>Titolo:</label> <span><input placeholder="title" type="text" th:field="${comic.title}" /></span>
		    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
		</div>

		<div>
			<label>Anno:</label> <span><input placeholder="year" type="number" th:field="${comic.year}" required /></span>
		    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
		</div>

		<div>
			<label>URL immagine:</label> <span><input placeholder="url immagine" type="url" th:field="${comic.image}" /></span>
		</div>

			<div>
			<label>Casa editrice:</label> <span><input placeholder="publisher" type="text" th:field="${comic.publisher}" /></span>
		</div>
			<div>
			<label>Genere:</label> <span><input placeholder="publisher" type="text" th:field="${comic.genre}" /></span>
		</div>
		<div>
			<label>Trama:</label> <span><input placeholder="trama" type="text" th:field="${comic.resume}" /></span>
		</div>

		<div>
			<span><button class="btn" type="submit">Conferma</button></span>
		</div>
	</form>
	</div>
	
	 <footer class="footer-nuovo-comic">
        <ul class="menu">
            <li class="menu__item">
                <a class="menu__link" th:href="@{/}">
                    Home
              </a>
            </li>

        </ul>
    </footer>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    </body>

</html>
